<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My wesbite</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
   
    <div class="window">
        <div class="header">
            <div class="paint-title">
                <div class="paint-title-items">
                    <img>
                    <p>untitled - Paint</p>
                </div>
            </div>
            <div class="actions">
                <ul>
                    <li><button>_</button></li>
                    <li><button>|_|</button></li>
                    <li><button>x</button></li>
                </ul>
            </div>
        </div>
        <div class="menu">
            <ul>
                <li><button>File</button></li>
                <li><button>Edit</button></li>
                <li><button>View</button></li>
                <li><button>Image</button></li>
                <li><button>Colors</button></li>
                <li><button>Help</button></li>
            </ul>
        </div>
        <div class="drawing-area">
            <div class="tools">
            </div>
            <canvas id="canvas"></canvas>
        </div>
        <div class="color-picker">
            <input class="color-picker" type="color"></input>
        </div>

        <div class="help-txt">
            <p> <3 nadyah </p>
        </div>
    </div>
